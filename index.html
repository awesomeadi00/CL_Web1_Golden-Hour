<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <title>Golden Hour</title>

    <!-- Links:  -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f1a295127.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="sun"></div>

    <div class="mainContent">

        <!-- This is the landing page section of the website -->
        <div class="homeContainer">
            <video autoplay muted loop id="goldenVideo">
                <source src="Video/LandingPage_Video.mp4" type="video/mp4">
            </video>
            
            <div class="navContainer">
                <h2 class="text" id="name">Aditya Pandhare</h2>
                <div class="navLinks">
                    <a href=".homeContainer" class="text">Home</a>
                    <a href=".aboutContainer" class="text">About</a>
                    <a href=".videoContainer" class="text">Film</a>
                    <a href=".imageContainer" class="text">Gallery</a>
                    <a href=".contactContainer" class="text">Contact</a>
                </div>
            </div>

            <h1 class="text" id="mainTitle">Golden Hour</h1>
            
            <div class="buttonContainer">
                <a href=".videoContainer">
                    <button class="text" id="watchFilmBtn">Watch Film</button>
                </a>
            </div>
        </div>

        <!-- This is the about section of the website -->
        <div class="aboutContainer">
            <h2>About</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</p>
        </div>

        <!-- This is the video section of the website -->
        <div class="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/e7PVWiWZWJs?si=c_NdPcGvBIauiRku"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>

        <!-- This is the gallery section of the website -->
        <div class="imageContainer">
            <h2>Gallery</h2>
        </div>

        <!-- This is the contact me section of the website -->
        <div class="contactContainer">
            <h2>Contact Me:</h2>
            <a href="">Instagram</a>
            <a href="">LinkedIn</a>
            <a href="">Email</a>
        </div>

        <!-- <div style="height: 2000px;"></div> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
