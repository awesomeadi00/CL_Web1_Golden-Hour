<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <title>Golden Hour</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f1a295127.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sun"></div>

    <div class="mainContent">
        <div class="landingContainer">
            <video autoplay muted loop id="landingVideo">
                <source src="Video/LandingPage_Video.mp4" type="video/mp4">
            </video>
            <h1 id="landingHeading">Golden Hour</h1>
            <div class="buttonContainer">
                <a href="">About</a>
                <a href="">Watch Film</a>
                <a href="">Contact Me</a>
            </div>
        </div>


        <div class="aboutContainer">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</p>
        </div>

        <div class="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/e7PVWiWZWJs?si=c_NdPcGvBIauiRku"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>

        <div class="contactContainer">
            <h2>Contact Me:</h2>
            <a href="">Instagram</a>
            <a href="">LinkedIn</a>
            <a href="">Email</a>
        </div>

        <div style="height: 2000px;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
